<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="row">

            <div class="main">

                <h3>Please Log In, or <a [routerLink]="['/register']">Sign Up</a></h3>


                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <a class="pull-right" href="#">Forgot password?</a>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    </div>
                    <div class="checkbox pull-right">
                        <label>
            <input type="checkbox">
            Remember me </label>
                    </div>
                    <button [disabled]="loading" class="btn btn-primary">Login</button>

                    />
                </form>

                <div class="login-or">
                    <hr class="hr-or">
                    <span class="span-or">or</span>
                </div>

                <div class="row">
                    <a class="btn btn-block btn-social btn-facebook">
                        <span class="fa fa-facebook"></span> Login in with Facebook
                    </a>
                    <hr>
                    <a class="btn btn-block btn-social btn-google">
                        <span class="fa fa-google"></span> Login in with Google+
                    </a>

                    <hr>
                    <a class="btn btn-block btn-social btn-twitter">
                        <span class="fa fa-twitter"></span> Login in with Twitter
                    </a>
                </div>

            </div>

        </div>
    </div>
</div>
